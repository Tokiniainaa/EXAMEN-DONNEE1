<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="STELLAR/intranet/images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" href="STELLAR/intranet/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="STELLAR/intranet/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="STELLAR/intranet/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="STELLAR/intranet/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="STELLAR/intranet/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="STELLAR/intranet/css/util.css">
	<link rel="stylesheet" href="STELLAR/intranet/css/main.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="STELLAR/intranet/images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" onsubmit="logAdmin(event)">
					<span class="login100-form-title">
						Admin Login
					</span>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="sub-intra" type="submit">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>



	<script src="/index.js"></script>
	<!--===============================================================================================-->
	<script src="STELLAR/intranet/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="STELLAR/intranet/vendor/bootstrap/js/popper.js"></script>
	<script src="STELLAR/intranet/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="STELLAR/intranet/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="STELLAR/intranet/vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="STELLAR/intranet/js/main.js"></script>

</body>

</html>
