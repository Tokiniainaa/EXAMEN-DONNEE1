<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <head>
        <!-- Autres balises meta et styles -->
        <link rel="stylesheet" type="text/css"
            href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    </head>
</head>

<body>

    <body>
        <!-- Votre contenu HTML -->

        <table id="userDatatable" class="display">
            <thead>
                <tr>
                    <th>ID User</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Role</th>
                </tr>
            </thead>
        </table>

        <table id="customerDatatable" class="display">
            <thead>
                <tr>
                    <th>ID Customer</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Phone Number</th>
                    <th>Emergency Contact</th>
                    <th>Email</th>
                    <th>Nationality</th>
                    <th>Password</th>
                </tr>
            </thead>
        </table>

        <script>
            $(document).ready(function () {
                $("#userDatatable").DataTable({
                    ajax: {
                        url: "/api/getUserData", // Create a new route to fetch only user data
                        dataSrc: "",
                    },
                    columns: [
                        { data: "id_user" },
                        { data: "first_name" },
                        { data: "last_name" },
                        { data: "email" },
                        { data: "password" },
                        { data: "role" },
                    ],
                });

                $("#customerDatatable").DataTable({
                    ajax: {
                        url: "/api/getCustomerData", // Create a new route to fetch only customer data
                        dataSrc: "",
                    },
                    columns: [
                        { data: "id_customer" },
                        { data: "customer_firstname" },
                        { data: "customer_lastname" },
                        { data: "gender" },
                        { data: "phone_number" },
                        { data: "emergency_contact" },
                        { data: "email" },
                        { data: "nationality" },
                        { data: "customer_password" },
                    ],
                });
            });
        </script>
    </body>
</body>

</html>
